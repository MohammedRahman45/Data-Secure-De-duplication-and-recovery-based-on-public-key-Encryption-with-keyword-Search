<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management</title>
    <style>
        div {
            text-align: center;
            padding: 10px;
        }
        h1 {
            color: blue;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            margin-top: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body bgcolor="cyan">
    <br><br>
    <div>
    <h1>File Management</h1>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
       <h3> <label for="file">Upload File:</label>
       <input type="file" name="file" id="file" required><br><br>
       <input type="submit" value="Upload">
    </h3>
    </form>
    </div>
    <hr><br><br><br>
    <center><h1>Encrypted Files</h1></center>
    
    <ol>
        {% for file in files %}
        <h3>  
        <li>
            <form action="{{ url_for('decrypt_file', file_id=file['id']) }}" method="POST">
                <label for="encryption_key_{{ file['id'] }}">
                    {{ file['filename'] }}
                </label>
                <button type="submit">Decrypt</button>
            </form>
        </li>
        </h3>
        {% endfor %}
    </ol>
</body>
</html>
