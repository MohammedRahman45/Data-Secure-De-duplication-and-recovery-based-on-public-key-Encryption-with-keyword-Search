<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Storage</title>
    <style>
        body{
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body bgcolor="cyan">
    <br><br><br><br><br><br><br><br>
    <h1>SECURE FILE STORAGE</h1>
    <p>Welcome to our secure file storage application.</p>
    <p>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </p>
    <p><a href="{{ url_for('register') }}">Register</a> or <a href="{{ url_for('login') }}">Log In</a></p>
</body>
</html>
